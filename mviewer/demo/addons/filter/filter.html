<div id="advancedFilter" class="advancedFilter form-group">
  <div class="form-check filter-legend">
    <h2>
      <span id="filterTitle" class="textlabel">
        Filtre
      </span>
      <br>
      <span id="advancedFilter-clearAll" class="glyphicon glyphicon-refresh textlabel" data-toggle="filter-tooltip" data-original-title="Réinitaliser l'ensemble des filtres" onclick="filter.clearAllFilter();"></span>
      <span id="advancedFilter-closeAll" class="glyphicon glyphicon-remove textlabel" data-toggle="filter-tooltip" data-original-title="Fermer la fenêtre" onclick="filter.toggle();"></span>
    </h2>
  </div>
  <div id="selectLayerFilter"></div>
</div>
