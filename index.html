<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposition maquette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa; /* Couleur de fond légère */
        padding: 20px;
        text-align: center; /* Assure que le h1 est centré s'il n'est pas dans un conteneur flex */
        z-index: 10000;
    }
    .cta-title {
        font-size: 2.5rem; /* Taille de police plus grande */
        font-weight: bold;
        color: #343a40; /* Couleur de texte sombre */
        margin-bottom: 2rem; /* Espace sous le titre */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Ombre légère pour la lisibilité */
    }
    ul {
        padding-left: 0; /* Supprime le padding par défaut de la liste */
    }
    li {
        list-style-type: none;
        margin-bottom: 1rem; /* Espace entre les boutons */
    }
    .cta-button {
        display: block; /* Fait que le lien prend toute la largeur disponible dans son li */
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        min-width: 250px; /* Largeur minimale pour les boutons */
    }
</style>
</head>
<body>
    <h1 class="cta-title">Propositions de maquettes</h1>
    <ul>
        <li><a href="directe.html" class="btn btn-primary btn-lg cta-button">Proposition Directe</a></li>
        <li><a href="imersive.html" class="btn btn-secondary btn-lg cta-button">Proposition Immersive</a></li>
        <li><a href="visuelle.html" class="btn btn-success btn-lg cta-button">Proposition Visuelle</a></li>
    </ul>
</body>
</html>
